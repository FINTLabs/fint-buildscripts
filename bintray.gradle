group 'no.fint'
version jar.version

bintrayUpload {
    dependsOn assemble
}

bintray {
    user = bintrayUser
    key = bintrayKey
    publish = true
    configurations = ['archives']
    pkg {
        repo = 'maven'
        userOrg = 'fint'
        name = jar.baseName
        licenses = ['Apache-2.0']
        vcsUrl = "https://github.com/FINTprosjektet/${jar.baseName}"
        version {
            name = jar.version
        }
    }
}
