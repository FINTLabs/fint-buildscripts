apply plugin: 'maven-publish'

publishing {
    repositories {
        maven {
            name = 'GitHub'
            url = uri("https://maven.pkg.github.com/FINTLabs/${name}")
            credentials {
                username = System.getenv("USERNAME")
                password = System.getenv("TOKEN")
            }
        }
    }
    publications {
        register("gpr") {
            from(components["java"])
        }
    }
}
